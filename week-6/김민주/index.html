<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
    <title>Github-Profile-Search | Margarets</title>
</head>
<body>
    <div class="github-profile-search-wrapper"> 


    <section class="github-profile-search">
        <div class="search-bar-section">
            <input type="text" id="search-bar" class="search-bar">
        </div>
        <div class="profile-section">
            <div class="profile-img-wrapper">
                <div class="img-wrapper">
                    <img src="" id="profile-img" alt="">
                </div>
               
            </div>
            <div class="profile-info-wrapper">
                <div class="info-name">
                    <span id="info-name">Minju Kim</span>
                </div>
                <div class="info-introduce">
                    <p id="info-introduce">
                        동해물과 백두산이 마르고 닳도록 하나님이 보우하사 우리나라만세
                    </p>
                </div>
                <div class="info-value">
                    <ul><li id="followers">3550 Followers</li><li id="following">34 Following</li><li id="repos">71 Repos</li></ul>
                </div>
                <div class="info-repo-title">
                    <span>Repos :</span>
                </div>
                <div class="info-repo-wrapper" id="info-repo-wrapper">
                    <span class="repo-blocks">짧은 글</span>
                    <span class="repo-blocks">긴 글은 어떻게 될까?</span>
                    <span class="repo-blocks">apple</span>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
