<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Awesome PaintTool | 김민주</title>
</head>
<body>
    <div class="palette">
        <div class="palette-color-wrapper">
            <div class="color-el black" onclick="setColor('black')"> </div>
            <div class="color-el white"onclick="setColor('white')"> </div>
            <div class="color-el red"onclick="setColor('red')"> </div>
            <div class="color-el blue"onclick="setColor('blue')"> </div>
            <div class="color-el green"onclick="setColor('green')"> </div>
            <div class="size-el small"onclick="setSize('small')"> </div>
            <div class="size-el middle"onclick="setSize('middle')"> </div>
            <div class="size-el large"onclick="setSize('large')"> </div>
        </div>
    </div>
    <section>
        <img class="easel" src="./img/easel.png" alt="easel image">
        <div class="canvas-wrap">   
            <div class="canvas-div">
                <canvas class="canvas"></canvas>
            </div> 
          
        </div>
    </section>
  
    </body>
    <script src="script.js"></script>
</html>
