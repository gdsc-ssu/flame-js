<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호 생성기</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">버튼을 눌러 비밀번호를 생성하세요!</span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">비밀번호 길이 설정하기</label>
                    <input id="len" value="15" type="number" min="2" max="300" />
                </div>
                <div class="form-control">
                    <label for="upper">대문자 포함하기</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">소문자 포함하기</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">숫자 포함하기</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">특수문자 포함하기</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    비밀번호 생성하기
                </button>
            </div>
        </div>
    </body>
</html>
